<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인베이스 UI 컴포넌트 예시</title>
    <style>
        :root {
            /* Blue shades */
            --blue-900: #0014C4;
            --blue-800: #002AD6;
            --blue-700: #0035E2;
            --blue-600: #0040f1;
            --blue-500: #004fff;
            --blue-400: #4062ff;
            --blue-300: #667fff;
            --blue-200: #94a3ff;
            --blue-100: #c0c5ff;
            --blue-50: #e6e8ff;

            /* Gray shades */
            --gray-900: #17191A;
            --gray-800: #2F3133;
            --gray-700: #464A4D;
            --gray-600: #5E6366;
            --gray-500: #757B80;
            --gray-400: #8C9499;
            --gray-300: #A4ADB2;
            --gray-200: #BBC5CC;
            --gray-100: #E8EEF2;
            --gray-50: #F2F8FC;

            /* Black and White */
            --black: #000;
            --white: #fff;

            /* Other colors */
            --orange-600: #E7CD3F;
            --red-600: #E1322E;
            --green-600: #20b270;

            /* Primary Colors */
            --db-color-primary: var(--blue-500);
            --db-color-secondary-01: #6EB6FF;
            --db-color-secondary-02: #E7BC3E;
            --db-color-secondary-03: #18283B;

            /* System Colors */
            --db-color-success: var(--green-600);
            --db-color-info: var(--blue-400);
            --db-color-warning: var(--orange-600);
            --db-color-error: var(--red-600);

            /* Text Colors */
            --db-text-01: var(--gray-900);
            --db-text-02: var(--gray-700);
            --db-text-03: var(--gray-600);
            --db-text-placeholder: var(--gray-300);
            --db-text-disabled: var(--gray-300);
            --db-text-link: var(--db-color-primary);
            --db-text-01-w: var(--white);
            --db-text-02-w: var(--gray-100);
            --db-text-03-w: var(--gray-200);

            /* Icon Colors */
            --db-icon-01: var(--gray-700);
            --db-icon-02: var(--gray-500);
            --db-icon-01-w: var(--white);
            --db-icon-02-w: var(--gray-100);

            /* Background Colors */
            --db-bg-white: var(--white);
            --db-bg-black: var(--black);
            --db-bg-01: var(--white);
            --db-bg-02: var(--gray-50);
            --db-bg-03: var(--gray-100);
            --db-bg-01-d: var(--gray-900);
            --db-bg-02-d: var(--gray-800);
            --db-bg-03-d: var(--gray-700);

            /* Divider Colors */
            --db-divider-1: var(--gray-100);
            --db-divider-2: var(--gray-200);
            --db-divider-1-d: var(--gray-800);
            --db-divider-2-d: var(--gray-700);
        }

        body {
            background-color: var(--db-bg-01);
            color: var(--db-text-01);
        }

        .button {
            background-color: var(--db-color-primary);
            color: var(--db-text-01-w);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .info-box {
            background-color: var(--db-bg-02);
            border: 1px solid var(--db-divider-1);
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="button">Primary Button</button>
</body>
</html>
